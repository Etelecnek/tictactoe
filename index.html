<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">Tic Tac Toe, three in a row, Barney got shot by a G.I. Joe</div>
            <div class="body">
                <div class="options"></div>
                <div class="game">
                    <input type="button" value="tl" class="top" id="tlbutton" onclick="buttonpressed(this.value, this.id)">
                    <input type="button" value="tc" class="top" id="tcbutton" onclick="buttonpressed(this.value, this.id)">
                    <input type="button" value="tr" class="top" id="trbutton" onclick="buttonpressed(this.value, this.id)">
                    <input type="button" value="ml" class="middle" id="mlbutton" onclick="buttonpressed(this.value, this.id)">
                    <input type="button" value="mc" class="middle" id="mcbutton" onclick="buttonpressed(this.value, this.id)">
                    <input type="button" value="mr" class="middle" id="mrbutton" onclick="buttonpressed(this.value, this.id)">
                    <input type="button" value="bl" class="bottom" id="blbutton" onclick="buttonpressed(this.value, this.id)">
                    <input type="button" value="bc" class="bottom" id="bcbutton" onclick="buttonpressed(this.value, this.id)">
                    <input type="button" value="br" class="bottom" id="brbutton" onclick="buttonpressed(this.value, this.id)">
                </div>
                <div class="message">Game Over</div>
            </div>
        </div>
    </body>
</html>
